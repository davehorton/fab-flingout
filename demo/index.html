<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fab-flingout demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../fab-flingout.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Flings down</h3>
      <demo-snippet>
        <template>
          <fab-flingout>
            <paper-fab icon="dns"></paper-fab>
            <paper-fab icon="close"></paper-fab>
          </fab-flingout>
        </template>
      </demo-snippet>

      <h3>Flings up</h3>
      <demo-snippet>
        <template>
          <fab-flingout vertical-align="bottom">
            <paper-fab mini icon="dns"></paper-fab>
            <paper-fab mini icon="close"></paper-fab>
          </fab-flingout>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
